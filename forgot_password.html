<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Giriş Yaparken Sorun mu Yaşıyorsun?</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
        .lock-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            display: block;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }
        .send-link-btn {
            background-color: #0095f6;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        .send-link-btn:hover {
            background-color: #007bb5;
        }
        .help-link {
            color: #0095f6;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 20px;
        }
        .help-link:hover {
            text-decoration: underline;
        }
        .back-to-login {
            color: #0095f6;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 15px;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
        .success-message {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            display: none;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="lock-icon" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
            <circle cx="48" cy="48" fill="none" r="47" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle>
            <path d="M60.931 70.001H35.065a5.036 5.036 0 0 1-5.068-5.004V46.005A5.036 5.036 0 0 1 35.065 41H60.93a5.035 5.035 0 0 1 5.066 5.004v18.992A5.035 5.035 0 0 1 60.93 70ZM37.999 39.996v-6.998a10 10 0 0 1 20 0v6.998" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
        </svg>
        <div class="title">Giriş Yaparken Sorun mu Yaşıyorsun?</div>
        <div class="description">
            E-posta adresini, telefon numaranı veya kullanıcı adını gir ve hesabına yeniden girebilmen için sana bir bağlantı gönderelim.
        </div>
        <form id="resetForm" onsubmit="sendResetLink(event)">
            <div class="form-group">
                <input type="text" id="phoneOrEmailOrUsername" placeholder="E-posta, Telefon veya Kullanıcı Adı" required>
            </div>
            <button type="submit" class="send-link-btn">Giriş Bağlantısı Gönder</button>
        </form>
        <a href="#" class="help-link" onclick="goToHelp()">Şifreni yenileyemiyor musun?</a>
        <a href="#" class="back-to-login" onclick="backToLogin()">Giriş Ekranına Dön</a>
        <div class="success-message" id="successMessage">
            <!-- Mesaj buraya dinamik olarak eklenecek -->
        </div>
    </div>

    <script>
        // Giriş Bağlantısı Gönder butonu işlevselliği
        function sendResetLink(event) {
            event.preventDefault();

            const phoneOrEmailOrUsername = document.getElementById("phoneOrEmailOrUsername").value;
            const successMessage = document.getElementById("successMessage");

            if (!phoneOrEmailOrUsername) {
                alert("Lütfen bir e-posta, telefon numarası veya kullanıcı adı girin!");
                return;
            }

            // Başarı mesajını göster ve içeriğini güncelle
            successMessage.style.display = "block";
            successMessage.textContent = `${phoneOrEmailOrUsername} adresine, hesabına yeniden girebilmen için sayaçlı bir bağlantı içeren bir e-posta gönderdik.`;

            document.getElementById("resetForm").reset();
        }

        // Şifreni yenileyemiyor musun? bağlantısı işlevselliği
        function goToHelp() {
            window.location.href = "https://help.instagram.com/374546259294234";
        }

        // Giriş Ekranına Dön bağlantısı işlevselliği
        function backToLogin() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
